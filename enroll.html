<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll Now</title>
    <link rel="stylesheet" href="enroll.css">
</head>
<body>
    <header>
        <h1>Enroll in Your Course</h1>
        <p>Please fill in the details below to enroll in the course.</p>
    </header>

    <div class="enroll-form">
        <h2>Enrollment Form</h2>
        <form id="enrollmentForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="John Doe">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="example@example.com">

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890">

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="course">Select Course</label>
            <select id="course" name="course" required>
                <option value="web-development">Web Development</option>
                <option value="data-science">Data Science</option>
                <option value="graphic-design">Graphic Design</option>
                <option value="marketing-strategy">Marketing Strategy</option>
            </select>

            <label for="start-date">Preferred Start Date</label>
            <input type="date" id="start-date" name="start-date" required>

            <label for="message">Additional Message (optional)</label>
            <textarea id="message" name="message" placeholder="Tell us why you're interested in this course..."></textarea>

            <label for="terms">
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the <a href="/terms-and-conditions" target="_blank">Terms and Conditions</a>.
            </label>

            <div class="captcha">
                <label for="captcha">Please solve: 3 + 5 = ?</label>
                <input type="text" id="captcha" name="captcha" required>
            </div>

            <button type="submit">Submit Enrollment</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>


    <script defer src="enroll.js"></script>
</body>
</html>
